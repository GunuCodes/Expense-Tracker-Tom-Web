<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create a new ExpenseTracker account">
    <meta name="keywords" content="expense tracker, signup, registration, personal finance">
    <meta name="author" content="Personal Expense Tracker">
    
    <title>Sign Up - ExpenseTracker</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Navigation -->
    <header class="header">
        <div class="container">
            <div class="header__content">
                <!-- Logo/App Name -->
                <div class="header__brand">
                    <a href="index.html" class="header__logo-link">
                        <img src="assets/logos/logo.svg" alt="ExpenseTracker Logo" class="header__logo">
                        <span class="header__title--sr-only">ExpenseTracker</span>
                    </a>
                </div>

                <!-- Navigation -->
                <nav class="header__nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="index.html" class="nav__link" data-page="index">
                                <i class="fas fa-home nav__icon"></i>
                                <span>Home</span>
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="dashboard.html" class="nav__link" data-page="dashboard">
                                <i class="fas fa-chart-line nav__icon"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="reports.html" class="nav__link" data-page="reports">
                                <i class="fas fa-chart-pie nav__icon"></i>
                                <span>Reports</span>
                            </a>
                        </li>
                    </ul>
                </nav>

                <!-- Auth Buttons -->
                <div class="header__auth" id="authSection">
                    <a href="login.html" class="btn-auth btn-auth--login">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Login</span>
                    </a>
                    <a href="signup.html" class="btn-auth btn-auth--signup btn-auth--active">
                        <i class="fas fa-user-plus"></i>
                        <span>Sign Up</span>
                    </a>
                </div>

                <!-- Mobile Menu Toggle -->
                <button class="header__menu-toggle" aria-label="Toggle navigation menu" id="menuToggle">
                    <span class="menu-toggle__line"></span>
                    <span class="menu-toggle__line"></span>
                    <span class="menu-toggle__line"></span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <div class="auth-page">
                <div class="auth-card">
                    <div class="auth-card__header">
                        <div class="auth-card__icon-wrapper">
                            <i class="fas fa-user-plus auth-card__icon"></i>
                        </div>
                        <h2 class="auth-card__title">Sign Up</h2>
                        <p class="auth-card__subtitle">Create a new account to get started.</p>
                    </div>
                    
                    <div class="auth-card__message" id="signupMessage"></div>
                    
                    <form class="auth-card__form" id="signupForm">
                        <div class="form__group">
                            <label for="signupName" class="form__label">Full Name</label>
                            <input 
                                type="text" 
                                id="signupName" 
                                name="name" 
                                class="form__input" 
                                placeholder="Enter your full name"
                                required
                            >
                        </div>
                        <div class="form__group">
                            <label for="signupEmail" class="form__label">Email</label>
                            <input 
                                type="email" 
                                id="signupEmail" 
                                name="email" 
                                class="form__input" 
                                placeholder="Enter your email"
                                required
                            >
                        </div>
                        <div class="form__group">
                            <label for="signupPassword" class="form__label">Password</label>
                            <input 
                                type="password" 
                                id="signupPassword" 
                                name="password" 
                                class="form__input" 
                                placeholder="Create a password"
                                required
                            >
                        </div>
                        <div class="form__group">
                            <label for="signupConfirmPassword" class="form__label">Confirm Password</label>
                            <input 
                                type="password" 
                                id="signupConfirmPassword" 
                                name="confirmPassword" 
                                class="form__input" 
                                placeholder="Confirm your password"
                                required
                            >
                        </div>
                        <div class="form__group form__group--checkbox">
                            <label class="checkbox-label">
                                <input type="checkbox" name="terms" class="checkbox-input" required>
                                <span class="checkbox-text">I agree to the <a href="#terms" class="form__link">Terms of Service</a> and <a href="#privacy" class="form__link">Privacy Policy</a></span>
                            </label>
                        </div>
                        <button type="submit" class="btn btn--primary btn--full">
                            <i class="fas fa-user-plus"></i>
                            <span>Sign Up</span>
                        </button>
                    </form>
                    
                    <div class="auth-card__footer">
                        <p class="auth-card__footer-text">Already have an account? <a href="login.html" class="auth-card__link">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer__content">
                <p class="footer__text">&copy; 2024 ExpenseTracker. All rights reserved.</p>
                <div class="footer__links">
                    <a href="#privacy" class="footer__link">Privacy</a>
                    <a href="#terms" class="footer__link">Terms</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/navigation.js"></script>
</body>
</html>
