<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="illGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#084298;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Wallet -->
  <rect x="100" y="100" width="200" height="120" rx="8" fill="url(#illGradient)"/>
  <rect x="120" y="120" width="160" height="80" rx="4" fill="white" opacity="0.3"/>
  
  <!-- Cards -->
  <rect x="80" y="80" width="180" height="110" rx="6" fill="#7c3aed" opacity="0.6"/>
  <rect x="120" y="140" width="180" height="110" rx="6" fill="#14b8a6" opacity="0.6"/>
  
  <!-- Dollar Signs -->
  <text x="200" y="170" font-family="Arial" font-size="40" font-weight="bold" fill="white" text-anchor="middle">$</text>
  <text x="170" y="200" font-family="Arial" font-size="30" font-weight="bold" fill="white" text-anchor="middle" opacity="0.7">$</text>
  <text x="230" y="200" font-family="Arial" font-size="30" font-weight="bold" fill="white" text-anchor="middle" opacity="0.7">$</text>
</svg>

