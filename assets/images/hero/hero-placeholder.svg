<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#084298;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#heroGradient)" rx="16"/>
  
  <!-- Chart Illustration -->
  <g transform="translate(200, 100)">
    <!-- Bar Chart -->
    <rect x="50" y="200" width="60" height="80" fill="#084298" rx="4"/>
    <rect x="130" y="150" width="60" height="130" fill="#14b8a6" rx="4"/>
    <rect x="210" y="180" width="60" height="100" fill="#7c3aed" rx="4"/>
    <rect x="290" y="120" width="60" height="160" fill="#084298" rx="4"/>
    <rect x="370" y="170" width="60" height="110" fill="#14b8a6" rx="4"/>
    
    <!-- Line Chart -->
    <polyline points="50,180 100,150 150,140 200,120 250,110 300,100 350,105 400,95" 
              fill="none" stroke="#084298" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Dollar Sign -->
    <circle cx="600" cy="150" r="50" fill="#084298" opacity="0.2"/>
    <text x="600" y="165" font-family="Arial" font-size="60" font-weight="bold" fill="#084298" text-anchor="middle">$</text>
    
    <!-- Pie Chart -->
    <circle cx="600" cy="300" r="60" fill="none" stroke="#14b8a6" stroke-width="8" stroke-dasharray="150 100"/>
    <circle cx="600" cy="300" r="60" fill="none" stroke="#084298" stroke-width="8" stroke-dasharray="100 150" transform="rotate(-90 600 300)"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="400" font-family="Arial" font-size="24" fill="#64748b" text-anchor="middle" opacity="0.5">Hero Image Placeholder</text>
</svg>

