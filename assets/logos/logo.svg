<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="25" cy="25" r="20" fill="url(#gradient1)" opacity="0.9"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#084298;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#031633;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f766e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dollar Sign Icon -->
  <text x="25" y="32" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">$</text>
  
  <!-- Text -->
  <text x="55" y="20" font-family="Poppins, Arial, sans-serif" font-size="18" font-weight="700" fill="#084298">Expense</text>
  <text x="55" y="38" font-family="Poppins, Arial, sans-serif" font-size="18" font-weight="700" fill="#14b8a6">Tracker</text>
</svg>

