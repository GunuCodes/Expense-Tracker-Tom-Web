<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal Expense Tracker - View spending reports and analytics">
    <meta name="keywords" content="expense tracker, personal finance, budgeting, money management, reports">
    <meta name="author" content="Personal Expense Tracker">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Reports - Personal Expense Tracker">
    <meta property="og:description" content="View your spending reports and analytics">
    <meta property="og:type" content="website">
    
    <title>Reports - ExpenseTracker</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/logos/favicon.svg">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Header Navigation -->
    <header class="header">
        <div class="container">
            <div class="header__content">
                <!-- Logo/App Name -->
                <div class="header__brand">
                    <a href="index.html" class="header__logo-link">
                        <img src="assets/logos/logo.svg" alt="ExpenseTracker Logo" class="header__logo">
                        <span class="header__title--sr-only">ExpenseTracker</span>
                    </a>
                </div>

                <!-- Navigation -->
                <nav class="header__nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="index.html" class="nav__link" data-page="index">
                                <i class="fas fa-home nav__icon"></i>
                                <span>Home</span>
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="dashboard.html" class="nav__link" data-page="dashboard">
                                <i class="fas fa-chart-line nav__icon"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="reports.html" class="nav__link nav__link--active" data-page="reports">
                                <i class="fas fa-chart-pie nav__icon"></i>
                                <span>Reports</span>
                            </a>
                        </li>
                    </ul>
                </nav>

                <!-- Auth Buttons -->
                <div class="header__auth" id="authSection">
                    <a href="login.html" class="btn-auth btn-auth--login">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Login</span>
                    </a>
                    <a href="signup.html" class="btn-auth btn-auth--signup">
                        <i class="fas fa-user-plus"></i>
                        <span>Sign Up</span>
                    </a>
                </div>

                <!-- Mobile Menu Toggle -->
                <button class="header__menu-toggle" aria-label="Toggle navigation menu" id="menuToggle">
                    <span class="menu-toggle__line"></span>
                    <span class="menu-toggle__line"></span>
                    <span class="menu-toggle__line"></span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Reports Section -->
            <section class="reports">
                <div class="reports__header">
                    <h2 class="reports__title">Spending Reports</h2>
                    <p class="reports__subtitle">Analyze your spending patterns and track your financial progress</p>
                </div>
                
                <!-- Simple Charts -->
                <div class="reports__charts">
                    <div class="chart-card">
                        <h3 class="chart-card__title">Monthly Spending</h3>
                        <div class="chart-container">
                            <canvas id="monthlySpendingChart" class="chart__canvas"></canvas>
                        </div>
                    </div>
                    
                    <div class="chart-card">
                        <h3 class="chart-card__title">Spending by Category</h3>
                        <div class="chart-container">
                            <canvas id="categoryDistributionChart" class="chart__canvas"></canvas>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer__content">
                <p class="footer__text">&copy; 2024 ExpenseTracker. All rights reserved.</p>
                <div class="footer__links">
                    <a href="#privacy" class="footer__link">Privacy</a>
                    <a href="#terms" class="footer__link">Terms</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/app.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/navigation.js"></script>
</body>
</html>
