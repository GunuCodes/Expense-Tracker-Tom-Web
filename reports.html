<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal Expense Tracker - View spending reports and analytics">
    <meta name="keywords" content="expense tracker, personal finance, budgeting, money management, reports">
    <meta name="author" content="Personal Expense Tracker">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Reports - Personal Expense Tracker">
    <meta property="og:description" content="View your spending reports and analytics">
    <meta property="og:type" content="website">
    
    <title>Reports - ExpenseTracker</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Header Navigation -->
    <header class="header">
        <div class="container">
            <div class="header__content">
                <!-- Logo/App Name -->
                <div class="header__brand">
                    <a href="index.html" class="header__logo-link">
                        <h1 class="header__title">ExpenseTracker</h1>
                    </a>
                </div>

                <!-- Navigation -->
                <nav class="header__nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="index.html" class="nav__link" data-page="index">Home</a>
                        </li>
                        <li class="nav__item">
                            <a href="dashboard.html" class="nav__link" data-page="dashboard">Dashboard</a>
                        </li>
                        <li class="nav__item">
                            <a href="reports.html" class="nav__link nav__link--active" data-page="reports">Reports</a>
                        </li>
                    </ul>
                </nav>

                <!-- Auth Buttons -->
                <div class="header__auth" id="authSection">
                    <a href="login.html" class="btn-auth btn-auth--login">Login</a>
                    <a href="signup.html" class="btn-auth btn-auth--signup">Sign Up</a>
                </div>

                <!-- Mobile Menu Toggle -->
                <button class="header__menu-toggle" aria-label="Toggle navigation menu" id="menuToggle">
                    <span class="menu-toggle__line"></span>
                    <span class="menu-toggle__line"></span>
                    <span class="menu-toggle__line"></span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Reports Section -->
            <section class="reports">
                <div class="reports__header">
                    <h2 class="reports__title">Spending Reports</h2>
                    <p class="reports__subtitle">Analyze your spending patterns and track your financial progress</p>
                </div>
                
                <!-- Simple Charts -->
                <div class="reports__charts">
                    <div class="chart-card">
                        <h3 class="chart-card__title">Monthly Spending</h3>
                        <div class="chart-container">
                            <canvas id="monthlySpendingChart" class="chart__canvas"></canvas>
                        </div>
                    </div>
                    
                    <div class="chart-card">
                        <h3 class="chart-card__title">Spending by Category</h3>
                        <div class="chart-container">
                            <canvas id="categoryDistributionChart" class="chart__canvas"></canvas>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer__content">
                <p class="footer__text">&copy; 2024 ExpenseTracker. All rights reserved.</p>
                <div class="footer__links">
                    <a href="#privacy" class="footer__link">Privacy</a>
                    <a href="#terms" class="footer__link">Terms</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/app.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/navigation.js"></script>
</body>
</html>
